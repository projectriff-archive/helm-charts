{{- if .Values.ingress.enabled -}}
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: {{ template "fullname" . }}-ingress-default-http-backend
  labels:
    k8s-app: {{ template "name" . }}-ingress-default-http-backend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        k8s-app: {{ template "name" . }}-ingress-default-http-backend
    spec:
      terminationGracePeriodSeconds: 60
      containers:
      - name: {{ .Chart.Name }}-ingress-default-http-backend
        image: gcr.io/google_containers/defaultbackend:1.0
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8080
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        ports:
        - containerPort: 8080
        resources:
          limits:
            cpu: 10m
            memory: 20Mi
          requests:
            cpu: 10m
            memory: 20Mi
---
apiVersion: v1
kind: Service
metadata:
  name: {{ template "fullname" . }}-ingress-default-http-backend
  labels:
    k8s-app: {{ template "name" . }}-ingress-default-http-backend
spec:
  ports:
  - port: {{ .Values.ingress.defaultBackend.service.externalPort }}
    targetPort: 8080
  selector:
    k8s-app: {{ template "name" . }}-ingress-default-http-backend
{{- end -}}
